<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festival Manager</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
    }

    body {
        background: #f0f2f5;
        color: #333;
    }

    header {
        background: #ff5252;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }

    header h1 {
        font-size: 1.6rem;
        letter-spacing: 1px;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        transition: all 0.3s ease;
    }

    nav ul li {
        cursor: pointer;
        position: relative;
    }

    nav ul li:hover::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background: white;
        border-radius: 2px;
    }

    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        z-index: 10;
    }

    .menu-toggle span {
        height: 3px;
        width: 25px;
        background: white;
        margin-bottom: 4px;
        border-radius: 2px;
        transition: 0.3s;
    }

    main {
        padding: 20px;
        max-width: 900px;
        margin: auto;
    }

    .add-event, .filter-event {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    input, textarea {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        flex: 1;
    }

    button {
        background: #ff5252;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff7979;
    }

    .event-card {
        background: white;
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.4s forwards;
    }

    .event-card h2 {
        margin-bottom: 5px;
        font-size: 1.3rem;
    }

    .event-card p {
        font-size: 0.95rem;
        color: #666;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Мобильная версия */
    @media (max-width: 768px) {
        nav ul {
            display: none;
            flex-direction: column;
            gap: 15px;
            background: #ff5252;
            position: absolute;
            top: 60px;
            right: 0;
            padding: 15px;
            border-radius: 8px 0 0 8px;
        }

        nav ul.active {
            display: flex;
            animation: slideIn 0.3s forwards;
        }

        @keyframes slideIn {
            from {opacity: 0; transform: translateX(20px);}
            to {opacity: 1; transform: translateX(0);}
        }

        .menu-toggle {
            display: flex;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Festival</h1>
    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <nav>
        <ul id="nav-links">
            <li>Главная</li>
            <li>События</li>
            <li>Контакты</li>
        </ul>
    </nav>
</header>

<main>
    <div class="add-event">
        <input type="text" id="event-name" placeholder="Название события">
        <input type="date" id="event-date">
        <button onclick="addEvent()">Добавить</button>
    </div>

    <div class="filter-event">
        <input type="text" id="search-name" placeholder="Поиск по названию" oninput="filterEvents()">
        <input type="date" id="search-date" onchange="filterEvents()">
    </div>

    <div id="events-list">
        <!-- События будут здесь -->
    </div>
</main>

<script>
    const eventsList = document.getElementById('events-list');
    const navLinks = document.getElementById('nav-links');
    let events = [];

    function toggleMenu() {
        navLinks.classList.toggle('active');
    }

    function addEvent() {
        const name = document.getElementById('event-name').value.trim();
        const date = document.getElementById('event-date').value;

        if(!name || !date) {
            alert("Заполните оба поля!");
            return;
        }

        const event = {name, date};
        events.push(event);
        renderEvents(events);

        // Очистка полей
        document.getElementById('event-name').value = '';
        document.getElementById('event-date').value = '';
    }
