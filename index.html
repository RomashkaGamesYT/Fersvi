<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festik Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body { background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    
    .chat-container { width: 100%; max-width: 480px; height: 85vh; background: white; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); display: flex; flex-direction: column; overflow: hidden; }
    
    .chat-header { background: #ff5252; color: white; padding: 15px 20px; font-size: 1.4rem; font-weight: 500; display: flex; justify-content: space-between; align-items: center; }
    
    .chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #f9f9f9; }
    
    .message { max-width: 70%; padding: 10px 15px; border-radius: 20px; animation: fadeIn 0.3s; word-wrap: break-word; }
    .message.user { align-self: flex-end; border-bottom-right-radius: 5px; }
    .message.bot { align-self: flex-start; background: #e0e0e0; color: #333; border-bottom-left-radius: 5px; }
    
    @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
    
    .chat-input { display: flex; padding: 10px 15px; border-top: 1px solid #ddd; gap: 10px; background: white; }
    .chat-input input[type="text"] { flex: 1; padding: 10px 15px; border-radius: 25px; border: 1px solid #ccc; outline: none; font-size: 1rem; }
    .chat-input button { background: #ff5252; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: 500; transition: 0.3s; }
    .chat-input button:hover { background: #ff7979; }
    .chat-input select { border-radius: 25px; border: 1px solid #ccc; padding: 8px 12px; outline: none; }

    .settings { display: flex; gap: 10px; align-items: center; }
    .emoji-btn { cursor: pointer; font-size: 1.3rem; background: transparent; border: none; }
    
    @media(max-width: 480px) { .chat-container { height: 90vh; border-radius: 10px; } .chat-header { font-size: 1.2rem; } }
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Festik Chat
        <div class="settings">
            <select id="userColor">
                <option value="#ff5252">–ö—Ä–∞—Å–Ω—ã–π</option>
                <option value="#4caf50">–ó–µ–ª—ë–Ω—ã–π</option>
                <option value="#2196f3">–°–∏–Ω–∏–π</option>
                <option value="#ff9800">–û—Ä–∞–Ω–∂–µ–≤—ã–π</option>
            </select>
            <button class="emoji-btn" onclick="addEmoji('üòä')">üòä</button>
            <button class="emoji-btn" onclick="addEmoji('üòÇ')">üòÇ</button>
            <button class="emoji-btn" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
        </div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
</div>

<script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const userColorSelect = document.getElementById('userColor');

    function sendMessage() {
        const text = messageInput.value.trim();
        if(!text) return;

        addMessage(text, 'user', userColorSelect.value);
        messageInput.value = '';

        setTimeout(() => {
            addMessage(generateBotResponse(text), 'bot');
        }, 500);
    }

    function addMessage(text, type, color=null) {
        const message = document.createElement('div');
        message.classList.add('message', type);
        message.textContent = text;
        if(type === 'user' && color) message.style.background = color;
        chatMessages.appendChild(message);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function generateBotResponse(text) {
        const responses = [
            "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ! ü§î",
            "–†–∞—Å—Å–∫–∞–∂–∏ –ø–æ–¥—Ä–æ–±–Ω–µ–µ.",
            "–•–∞-—Ö–∞! üòÇ",
            "–°—É–ø–µ—Ä!",
            "–Ø —Ç–µ–±—è –ø–æ–Ω—è–ª.",
            "–≠—Ç–æ –∑–≤—É—á–∏—Ç –∫—Ä—É—Ç–æ! üòé"
        ];
        return responses[Math.floor(Math.random() * responses.length)];
    }

    function addEmoji(emoji) {
        messageInput.value += emoji;
        messageInput.focus();
    }

    messageInput.addEventListener('keypress', function(e){
        if(e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
